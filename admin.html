<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Location Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    tr:hover {
      background: #e9f5ff;
    }
  </style>
</head>
<body>
  <h1>üìç Location Logs</h1>

  <table id="logsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy</th>
        <th>Time</th>
        <th>User Agent</th>
        <th>IP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadLogs() {
      try {
        const res = await fetch("/api/locations");
        const data = await res.json();

        const tbody = document.querySelector("#logsTable tbody");
        tbody.innerHTML = "";

        data.forEach(log => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${log.id}</td>
            <td>${log.lat ?? ""}</td>
            <td>${log.lon ?? ""}</td>
            <td>${log.accuracy ?? ""}</td>
            <td>${log.at}</td>
            <td>${log.ua ?? ""}</td>
            <td>${log.ip ?? ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("Failed to load logs:", err);
      }
    }

    loadLogs();
    setInterval(loadLogs, 5000); // auto-refresh every 5s
  </script>
</body>
</html>
